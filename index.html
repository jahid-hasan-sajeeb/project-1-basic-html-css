<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <section class="navbar">
            <h3 class="nav-logo">LOGO</h3>
            <button class="nav-button">Sign Up</button>
        </section>

        <div class="banner">
            <p class="banner-text">Cool Dark UI Template for <br> Webflow Agencies!</p>
            <button class="nav-button banner-button">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="main-1-container">
            <div class="main-1-left">
                <h3 class="title-1">See It in Action</h3>
                <p class="subtitle-1">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="nav-button main-1-button">Launch Live Preview</button>
            </div>
            <div class="main-1-right">
                <img class="main-1-img" src="images/wc-mini.png" alt="" width="650px" height="350px">
            </div>
        </section>

        <section class="main-2-container">
            <div>
                <h4 class="main-2-title">Joined Thousand of Productive Users</h4>
            </div>
            <div class="productive-users">
                <div class="prod-users-num">
                    <p class="pro-num">50K</p>
                    <p class="pro-sub">Active Users</p>
                </div>
                <div class="prod-users-num">
                    <p class="pro-num">2M+</p>
                    <p class="pro-sub">Focus Sessions</p>
                </div>
                <div class="prod-users-num">
                    <p class="pro-num">95%</p>
                    <p class="pro-sub">Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <section>
            <div>
                <p>What Our Users Say</p>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
